---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-zitadel
  namespace: flux-system
spec:
  targetNamespace: security
  path: ./kubernetes/apps/security/zitadel/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zitadel
      namespace: security
  interval: 30m
  retryInterval: 1m
  timeout: 3m
