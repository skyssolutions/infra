apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app odoo
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controller:
      odoo:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          odoo:
            image:
              repository: odoo
              tag: 17.0-20241007
            envFrom:
              - secretRef:
                  name: odoo-secrets
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.95.1
            env:
              TZ: "Europe/Helsinki"
            args:
              - --user-data-dir
              - "/tmp/.vscode"
              - --extensions-dir
              - "/tmp/.vscode"
              - --port
              - "8081"
              - "/mnt/extra-addons"


    service:
      main:
        controller: odoo
        type: ClusterIP
        ports:
          http:
            port: 8069
      code:
        type: ClusterIP
        controller: odoo
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress-cf.${SECRET_DOMAIN_2}"
        hosts:
          - host: &host "erp.${SECRET_DOMAIN_2}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          #- host: "${SECRET_DOMAIN_2}"
          #  paths:
          #    - path: /
          #      pathType: Prefix
        tls:
          - hosts:
              - *host
        #      - ${SECRET_DOMAIN_2}
    persistence:
      config:
        enabled: true
        name: config
        existingClaim: odoo-config-v2
        globalMounts:
         - path: /var/lib/odoo
      etc-config-file:
        enabled: true
        type: configMap
        name: odoo-configmap
        globalMounts:
          - path: /etc/odoo/odoo.conf
            subPath: odoo.conf
      extra-addons:
        enabled: true
        existingClaim: odoo-addons-v1
        globalMounts:
          - path: /mnt/extra-addons
